name: Build and Deploy Jekyll site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
          
      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl ""
        env:
          JEKYLL_ENV: production
          
      - name: Copy txt files to _site
        run: |
          echo "Copying txt files..."
          for dir in _txts/*/; do
            if [ -d "$dir" ]; then
              dirname=$(basename "$dir")
              mkdir -p "_site/txts/$dirname"
              
              if [ -f "$dir/llms.txt" ]; then
                cp "$dir/llms.txt" "_site/txts/$dirname/llms.txt"
              fi
              
              if [ -f "$dir/llms-full.txt" ]; then
                cp "$dir/llms-full.txt" "_site/txts/$dirname/llms-full.txt"
              fi
            fi
          done
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4